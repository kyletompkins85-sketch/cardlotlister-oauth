<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>eBay Login Callback</title>
  </head>
  <body style="font-family: system-ui, -apple-system, sans-serif; padding: 24px;">
    <h1>eBay Login Callback</h1>
    <div id="msg">Loading…</div>
    <div id="deeplinkArea" style="margin-top: 12px;"></div>

    <script>
      // TODO (later): replace with your Cloudflare Worker base URL
      const WORKER_BASE = "https://cardlotlister-oauth.kyle-tompkins-85.workers.dev";
      const IOS_DEEPLINK = "cardlotlister://oauth";

      const qs = new URLSearchParams(window.location.search);
      const code = qs.get("code");
      const state = qs.get("state");

      const msg = document.getElementById("msg");

      function show(text) {
        msg.textContent = text;
      }

function deepLink(params) {
  const url = IOS_DEEPLINK + "?" + new URLSearchParams(params).toString();

  // Keep text for debugging
  msg.textContent += "\n\nDeep link URL:\n" + url;

  // Render a real clickable link + a copy button
  const area = document.getElementById("deeplinkArea");
  if (area) {
    area.innerHTML = `
      <a href="${url}"
         style="display:inline-block;padding:12px 16px;border:1px solid #333;border-radius:10px;text-decoration:none;">
        Open Card Lot Lister
      </a>
      <button id="copyDeepLink"
              style="margin-left:10px;padding:12px 16px;border:1px solid #333;border-radius:10px;background:#fff;">
        Copy link
      </button>
      <div style="margin-top:10px;word-break:break-all;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;">
        ${url}
      </div>
    `;

    const btn = document.getElementById("copyDeepLink");
    if (btn) {
      btn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(url);
          msg.textContent += "\n\nDeep link copied.";
        } catch {
          window.prompt("Copy this deep link:", url);
        }
      };
    }
  }

  // IMPORTANT: do NOT auto-open; iOS often blocks non-user-initiated opens
  // window.location.href = url;
}





      async function run() {
        if (!code) {
          show("No code found. User likely declined.");
          deepLink({ result: "declined" });
          return;
        }

        show("Got code. Exchanging via Worker…");

try {
  const resp = await fetch(WORKER_BASE + "/oauth/exchange", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code, state })
  });

  const data = await resp.json().catch(() => ({}));

  show("Worker response: " + JSON.stringify(data));

  if (data && data.ok) {
  deepLink({ result: "success", userKey: data.userKey || "" });
} else {
  deepLink({ result: "failure" });
}
  
} catch (e) {
  show("Worker call failed: " + String(e));
  deepLink({ result: "failure" });
}
      }

      run();
    </script>
  </body>
</html>
