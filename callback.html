<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>eBay Login Callback</title>
  </head>
  <body style="font-family: system-ui, -apple-system, sans-serif; padding: 24px;">
    <h1>eBay Login Callback</h1>
    <div id="msg">Loading…</div>

    <script>
      // TODO (later): replace with your Cloudflare Worker base URL
      const WORKER_BASE = "https://cardlotlister-oauth.kyle-tompkins-85.workers.dev";
      const IOS_DEEPLINK = "cardlotlister://oauth";

      const qs = new URLSearchParams(window.location.search);
      const code = qs.get("code");
      const state = qs.get("state");

      const msg = document.getElementById("msg");

      function show(text) {
        msg.textContent = text;
      }

      function deepLink(params) {
        const url = IOS_DEEPLINK + "?" + new URLSearchParams(params).toString();
        window.location.href = url;
      }

      async function run() {
        if (!code) {
          show("No code found. User likely declined.");
          deepLink({ result: "declined" });
          return;
        }

        show("Got code. Exchanging via Worker…");

try {
  const resp = await fetch(WORKER_BASE + "/oauth/exchange", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code, state })
  });

  const data = await resp.json().catch(() => ({}));

  show("Worker response: " + JSON.stringify(data));

  if (data && data.ok) {
  deepLink({ result: "success", userKey: data.userKey || "" });
} else {
  deepLink({ result: "failure" });
}
  
} catch (e) {
  show("Worker call failed: " + String(e));
  deepLink({ result: "failure" });
}
      }

      run();
    </script>
  </body>
</html>
